<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stradivarius</title>
</head>
<body>
    <h1>Stradivarius</h1>
    <img src="https://alegro.pt/alegro-sintra/wp-content/uploads/sites/6/2019/09/996x520_Stradivarius-1.jpg" alt="" width="700px">
    <h2>Faça aqui o seu pedido</h2>
<form action=" ">

    <div id="Nome-Cliente">
        <p>Nome do Cliente: <input type="text" required></p>
    </div>

    <div id="Selecao-Peca">
        <br><label for="roupas">Peça:</label>
        <select name="roupas" id="roupas">
            <option value="Camisa">Camisola</option>
            <option value="Calça">Calça</option>
            <option value="Casaco">Casaco</option>
            <option value="T-shirt">T-shirt</option>
        </select>
    </div>

    <div id="Selecao-Tamanho">
        <fieldset>
            <legend for="tamanho">Tamanho:</legend>
            <input type="radio" name="tamanho" value="S">S
            <input type="radio" name="tamanho" value="M"> M
            <input type="radio" name="tamanho" value="L"> L
            <input type="radio" name="tamanho" value="XL">XL
        </fieldset>
    </div>

    <div id="Selecao-Cor">
        <br>
        Cor da peça:
        <input type="color" name="Cor da peça">
        <br>
    </div>

    <input type="submit" value="Enviar pedido">  

</form>
  

</body>
</html>
